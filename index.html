<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio de Wilhan Benrejdal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cv-container {
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: left;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function showCV() {
            // Charger le fichier XML
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'cv_fr.xml', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var xml = xhr.responseXML;

                    // Charger le fichier XSL
                    var xsl = new XMLHttpRequest();
                    xsl.open('GET', 'cv_fr.xsl', true);
                    xsl.onreadystatechange = function () {
                        if (xsl.readyState == 4 && xsl.status == 200) {
                            var xslDoc = xsl.responseXML;

                            // Transformer le XML avec XSL
                            var processor = new XSLTProcessor();
                            processor.importStylesheet(xslDoc);
                            var resultDocument = processor.transformToDocument(xml);

                            // Sélectionner l'élément pour afficher le CV
                            var cvContainer = document.getElementById('cv-container');

                            // Effacer le contenu existant avant d'ajouter le nouveau CV
                            cvContainer.innerHTML = '';

                            // Convertir le résultat en une chaîne de caractères HTML
                            var htmlString = new XMLSerializer().serializeToString(resultDocument);

                            // Injecter le contenu du CV dans l'élément désigné
                            cvContainer.innerHTML = htmlString;

                            // Afficher le conteneur du CV
                            cvContainer.style.display = 'block';
                        }
                    };
                    xsl.send();
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Portfolio de Wilhan Benrejdal</h1>
    <p>Bienvenue sur mon portfolio. Cliquez ci-dessous pour afficher mon CV :</p>
    <button onclick="showCV()">Afficher le CV</button>
    <div id="cv-container" class="cv-container" style="display: none;"></div>
</body>
</html>
