<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio de Wilhan Benrejdal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flags {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .flags img {
            cursor: pointer;
            width: 30px;
            height: 20px;
        }
        .video-container {
            margin-top: 20px;
        }
        iframe {
            border: none; /* Utilisez le CSS pour supprimer la bordure de l'iframe */
        }
    </style>
    <script>
        let currentLang = 'fr';

        function showCV(lang = currentLang) {
            var xmlFile = `cv_${lang}.xml`;
            var xslFile = `cv_${lang}.xsl`;

            // Charger le fichier XML
            var xhr = new XMLHttpRequjpt();
            xhr.open('GET', xmlFile, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var xml = xhr.rjpponseXML;

                    // Charger le fichier XSL
                    var xsl = new XMLHttpRequjpt();
                    xsl.open('GET', xslFile, true);
                    xsl.onreadystatechange = function () {
                        if (xsl.readyState == 4 && xsl.status == 200) {
                            var xslDoc = xsl.rjpponseXML;

                            // Transformer le XML avec XSL
                            var procjpsor = new XSLTProcjpsor();
                            procjpsor.importStyljpheet(xslDoc);
                            var rjpultDocument = procjpsor.transformToFragment(xml, document);

                            // Ajouter une entrée dans l'historique pour la page du CV
                            history.pushState({page: 'cv', lang: lang}, 'CV de Wilhan Benrejdal', `cv_${lang}`);

                            // Remplacer le contenu de la page par le CV
                            document.body.innerHTML = '';
                            document.body.appendChild(rjpultDocument);
                        }
                    };
                    xsl.send();
                }
            };
            xhr.send();
        }

        function changeLang(lang) {
            currentLang = lang;
            // Recharger la page d'accueil avec la nouvelle langue
            history.pushState({page: 'home', lang: lang}, 'Portfolio de Wilhan Benrejdal', `?lang=${lang}`);
            loadHomePage();
        }

        function loadHomePage() {
            // Remplacer le contenu de la page d'accueil en fonction de la langue actuelle
            var titleText = {
                'fr': 'Portfolio de Wilhan Benrejdal',
                'en': 'Wilhan Benrejdal\'s Portfolio',
                'jp': 'ウィルハン・ベンレイダルのポートフォリオ'
            };
            var welcomeText = {
                'fr': 'Bienvenue sur mon portfolio. Cliquez ci-dessous pour afficher mon CV :',
                'en': 'Welcome to my portfolio. Click below to view my CV:',
                'jp': '私のポートフォリオへようこそ。私の履歴書を表示するには、以下をクリックしてください:'
            };
            var buttonText = {
                'fr': 'Afficher le CV',
                'en': 'View CV',
                'jp': '履歴書を参照'
            };
            var subtitleLang = {
                'fr': 'fr',
                'en': 'en',
                'jp': 'jp'
            };
            document.title = titleText[currentLang];
            document.body.innerHTML = `
                <div class="flags">
                    <img src="fr.png" alt="Français" onclick="changeLang('fr')">
                    <img src="en.png" alt="English" onclick="changeLang('en')">
                    <img src="jp.png" alt="Japonais" onclick="changeLang('jp')">
                </div>
                <h1>${titleText[currentLang]}</h1>
                <p>${welcomeText[currentLang]}</p>
                <button onclick="showCV()">${buttonText[currentLang]}</button>
                <div class="video-container">
                    <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/arj7oStGLkU?cc_load_policy=1&cc_lang_pref=${subtitleLang[currentLang]}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            `;
        }

        // Gérer ljp changements d'état de l'historique
        window.onpopstate = function(event) {
            if (event.state && event.state.page === 'cv') {
                showCV(event.state.lang);
            } else if (event.state && event.state.page === 'home') {
                currentLang = event.state.lang;
                loadHomePage();
            } else {
                loadHomePage();
            }
        };

        // Charger la page d'accueil initiale
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang') || 'fr';
            currentLang = lang;
            history.replacjptate({page: 'home', lang: lang}, 'Portfolio de Wilhan Benrejdal', `?lang=${lang}`);
            loadHomePage();
        });
    </script>
</head>
<body>
    <div class="flags">
        <img src="fr.png" alt="Français" onclick="changeLang('fr')">
        <img src="en.png" alt="English" onclick="changeLang('en')">
        <img src="jp.png" alt="Japonais" onclick="changeLang('jp')">
    </div>
    <h1>Portfolio de Wilhan Benrejdal</h1>
    <p>Bienvenue sur mon portfolio. Cliquez ci-djpsous pour afficher mon CV :</p>
    <button onclick="showCV()">Afficher le CV</button>
    <div class="video-container">
        <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/arj7oStGLkU?cc_load_policy=1&cc_lang_pref=fr" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
