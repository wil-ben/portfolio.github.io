<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio de Wilhan Benrejdal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flags {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .flags img {
            cursor: pointer;
            width: 30px;
            height: 20px;
        }
        .contact {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .contact img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .contact img:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        let currentLang = 'fr';

        function showCV(lang = currentLang) {
            var xmlFile = `cv_${lang}.xml`;
            var xslFile = `cv_${lang}.xsl`;

            // Charger le fichier XML
            var xhr = new XMLHttpRequest();
            xhr.open('GET', xmlFile, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var xml = xhr.responseXML;

                    // Charger le fichier XSL
                    var xsl = new XMLHttpRequest();
                    xsl.open('GET', xslFile, true);
                    xsl.onreadystatechange = function () {
                        if (xsl.readyState == 4 && xsl.status == 200) {
                            var xslDoc = xsl.responseXML;

                            // Transformer le XML avec XSL
                            var processor = new XSLTProcessor();
                            processor.importStylesheet(xslDoc);
                            var resultDocument = processor.transformToFragment(xml, document);

                            // Ajouter une entrée dans l'historique pour la page du CV
                            history.pushState({page: 'cv', lang: lang}, 'CV de Wilhan Benrejdal', `cv_${lang}`);

                            // Remplacer le contenu de la page par le CV
                            document.body.innerHTML = '';
                            document.body.appendChild(resultDocument);
                        }
                    };
                    xsl.send();
                }
            };
            xhr.send();
        }

        function changeLang(lang) {
            currentLang = lang;
            // Recharger la page d'accueil avec la nouvelle langue
            history.pushState({page: 'home', lang: lang}, 'Portfolio de Wilhan Benrejdal', `?lang=${lang}`);
            loadHomePage();
        }

        function loadHomePage() {
            // Remplacer le contenu de la page d'accueil en fonction de la langue actuelle
            var titleText = {
                'fr': 'Portfolio de Wilhan Benrejdal',
                'en': 'Wilhan Benrejdal\'s Portfolio',
                'ja': 'ウィルハン・ベンレジダルのポートフォリオ'
            };
            var welcomeText = {
                'fr': 'Bienvenue sur mon portfolio. Cliquez ci-dessous pour afficher mon CV :',
                'en': 'Welcome to my portfolio. Click below to view my CV:',
                'ja': '私のポートフォリオへようこそ。以下をクリックして私の履歴書をご覧ください：'
            };
            var buttonText = {
                'fr': 'Afficher le CV',
                'en': 'View CV',
                'ja': '履歴書を見る'
            };
            document.title = titleText[currentLang];
            document.body.innerHTML = `
                <div class="flags">
                    <img src="fr.png" alt="Français" onclick="changeLang('fr')">
                    <img src="en.png" alt="English" onclick="changeLang('en')">
                    <img src="ja.png" alt="日本語" onclick="changeLang('ja')">
                </div>
                <h1>${titleText[currentLang]}</h1>
                <p>${welcomeText[currentLang]}</p>
                <button onclick="showCV()">${buttonText[currentLang]}</button>
                <div class="contact">
                    <a href="https://github.com/wil-ben" target="_blank">
                        <img src="github.png" alt="GitHub">
                    </a>
                    <a href="https://www.linkedin.com/in/wilhan-benrejdal-5529401a9/" target="_blank">
                        <img src="linkedin.png" alt="LinkedIn">
                    </a>
                </div>
            `;
        }

        // Gérer les changements d'état de l'historique
        window.onpopstate = function(event) {
            if (event.state && event.state.page === 'cv') {
                showCV(event.state.lang);
            } else if (event.state && event.state.page === 'home') {
                currentLang = event.state.lang;
                loadHomePage();
            } else {
                loadHomePage();
            }
        };

        // Charger la page d'accueil initiale
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang') || 'fr';
            currentLang = lang;
            history.replaceState({page: 'home', lang: lang}, 'Portfolio de Wilhan Benrejdal', `?lang=${lang}`);
            loadHomePage();
        });
    </script>
</head>
<body>
    <div class="flags">
        <img src="fr.png" alt="Français" onclick="changeLang('fr')">
        <img src="en.png" alt="English" onclick="changeLang('en')">
        <img src="ja.png" alt="日本語" onclick="changeLang('ja')">
    </div>
    <h1>Portfolio de Wilhan Benrejdal</h1>
    <p>Bienvenue sur mon portfolio. Cliquez ci-dessous pour afficher mon CV :</p>
    <button onclick="showCV()">Afficher le CV</button>
    <div class="contact">
        <a href="https://github.com/wil-ben" target="_blank">
            <img src="github.png" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/wilhan-benrejdal-5529401a9/" target="_blank">
            <img src="linkedin.png" alt="LinkedIn">
        </a>
    </div>
</body>
</html>
