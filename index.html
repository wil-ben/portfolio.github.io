<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio de Wilhan Benrejdal</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .flags {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .flags img {
            cursor: pointer;
            width: 40px;
            height: 30px;
            transition: transform 0.2s;
        }
        .flags img:hover {
            transform: scale(1.1);
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            background: white;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .video-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        iframe {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-container {
            margin-top: 40px;
        }
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .contact-icons a {
            text-decoration: none;
        }
        .contact-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }
        .contact-icons img:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        let currentLang = 'fr';

        function showCV(lang = currentLang) {
    var xmlFile = `cv_${lang}.xml`;
    var xslFile = `cv_${lang}.xsl`;

    // Charger le fichier XML
    var xhr = new XMLHttpRequest();
    xhr.open('GET', xmlFile, true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var xml = xhr.responseXML;

            // Charger le fichier XSL
            var xsl = new XMLHttpRequest();
            xsl.open('GET', xslFile, true);
            xsl.onreadystatechange = function () {
                if (xsl.readyState == 4 && xsl.status == 200) {
                    var xslDoc = xsl.responseXML;

                    // Transformer le XML avec XSL
                    var processor = new XSLTProcessor();
                    processor.importStylesheet(xslDoc);
                    var resultDocument = processor.transformToFragment(xml, document);

                    // Créer un nouvel élément div pour contenir le résultat transformé
                    var cvContainer = document.createElement('div');
                    cvContainer.appendChild(resultDocument);

                    // Remplacer le contenu de la page par le CV transformé
                    var mainContainer = document.querySelector('.container');
                    mainContainer.innerHTML = ''; // Effacer le contenu existant
                    mainContainer.appendChild(cvContainer);
                }
            };
            xsl.send();
        }
    };
    xhr.send();
}


        function changeLang(lang) {
            currentLang = lang;
            // Recharger la page d'accueil avec la nouvelle langue
            history.pushState({page: 'home', lang: lang}, 'Portfolio de Wilhan Benrejdal', `?lang=${lang}`);
            loadHomePage();
        }

        function loadHomePage() {
            // Remplacer le contenu de la page d'accueil en fonction de la langue actuelle
            var titleText = {
                'fr': 'Portfolio de Wilhan Benrejdal',
                'en': 'Wilhan Benrejdal\'s Portfolio',
                'ja': 'ウィルハン・ベンレジダルのポートフォリオ'
            };
            var welcomeText = {
                'fr': 'Bienvenue sur mon portfolio. Cliquez ci-dessous pour afficher mon CV :',
                'en': 'Welcome to my portfolio. Click below to view my CV:',
                'ja': '私のポートフォリオへようこそ。以下をクリックして私の履歴書をご覧ください。'
            };
            var buttonText = {
                'fr': 'Afficher le CV',
                'en': 'View CV',
                'ja': '履歴書を見る'
            };
            var contactText = {
                'fr': 'Contactez-moi:',
                'en': 'Contact me:',
                'ja': 'お問い合わせ:'
            };
            document.title = titleText[currentLang];
            document.body.innerHTML = `
                <div class="container">
                    <div class="flags">
                        <img src="fr.png" alt="Français" onclick="changeLang('fr')">
                        <img src="en.png" alt="English" onclick="changeLang('en')">
                        <img src="ja.png" alt="日本語" onclick="changeLang('ja')">
                    </div>
                    <h1>${titleText[currentLang]}</h1>
                    <p>${welcomeText[currentLang]}</p>
                    <button onclick="showCV()">${buttonText[currentLang]}</button>
                    <div class="video-container">
                        <iframe id="youtube-video" width="560" height="315" 
                                src="https://www.youtube.com/embed/arj7oStGLkU?cc_lang_pref=${currentLang}&cc_load_policy=1" 
                                title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="contact-container">
                        <h2>${contactText[currentLang]}</h2>
                        <div class="contact-icons">
                            <a href="https://github.com/wil-ben" target="_blank">
                                <img src="github.png" alt="GitHub">
                            </a>
                            <a href="https://www.linkedin.com/in/wilhan-benrejdal-5529401a9/" target="_blank">
                                <img src="linkedin.png" alt="LinkedIn">
                            </a>
                        </div>
                    </div>
                </div>
            `;
            if (location.pathname.startsWith('/cv_')) {
                var lang = location.pathname.substr(4, 2); // Extraire la langue du chemin de l'URL
                showCV(lang); // Recharger le CV avec la langue appropriée
            }
        }

        // Gérer les changements d'état de l'historique
        window.onpopstate = function(event) {
            if (event.state && event.state.page === 'cv') {
                showCV(event.state.lang);
            } else if (event.state && event.state.page === 'home') {
                currentLang = event.state.lang;
                loadHomePage();
            } else {
                loadHomePage();
            }
        };

        // Charger la page d'accueil initiale
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang') || 'fr';
            currentLang = lang;
            history.replaceState({page: 'home', lang: lang}, 'Portfolio de Wilhan Benrejdal', `?lang=${lang}`);
            loadHomePage();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="flags">
            <img src="fr.png" alt="Français" onclick="changeLang('fr')">
            <img src="en.png" alt="English" onclick="changeLang('en')">
            <img src="ja.png" alt="日本語" onclick="changeLang('ja')">
        </div>
        <h1>Portfolio de Wilhan Benrejdal</h1>
        <p>Bienvenue sur mon portfolio. Cliquez ci-dessous pour afficher mon CV :</p>
        <button onclick="showCV()">Afficher le CV</button>
        <div class="video-container">
            <iframe id="youtube-video" width="560" height="315" 
                    src="https://www.youtube.com/embed/arj7oStGLkU?cc_lang_pref=fr&cc_load_policy=1" 
                    title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="contact-container">
            <h2>Contactez-moi:</h2>
            <div class="contact-icons">
                <a href="https://github.com/wil-ben" target="_blank">
                    <img src="github.png" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/wilhan-benrejdal-5529401a9/" target="_blank">
                    <img src="linkedin.png" alt="LinkedIn">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
