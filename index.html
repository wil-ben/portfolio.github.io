<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <script>
        function showCV() {
            // Charger le fichier XML
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'cv.xml', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var xml = xhr.responseXML;
                    // Charger le fichier XSL
                    var xsl = new XMLHttpRequest();
                    xsl.open('GET', 'cv.xsl', true);
                    xsl.onreadystatechange = function () {
                        if (xsl.readyState == 4 && xsl.status == 200) {
                            var xslDoc = xsl.responseXML;
                            // Transformer le XML avec XSL
                            var xsltProcessor = new XSLTProcessor();
                            xsltProcessor.importStylesheet(xslDoc);
                            var resultDocument = xsltProcessor.transformToFragment(xml, document);
                            // Afficher le r√©sultat
                            document.getElementById('cv-container').appendChild(resultDocument);
                        }
                    };
                    xsl.send();
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <p>Hello World</p>
    <button onclick="showCV()">Afficher le CV</button>
    <div id="cv-container"></div>
</body>
</html>
