<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio de Wilhan Benrejdal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showCV() {
            // Charger le fichier XML
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'cv_fr.xml', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var xml = xhr.responseXML;

                    // Charger le fichier XSL
                    var xsl = new XMLHttpRequest();
                    xsl.open('GET', 'cv_fr.xsl', true);
                    xsl.onreadystatechange = function () {
                        if (xsl.readyState == 4 && xsl.status == 200) {
                            var xslDoc = xsl.responseXML;

                            // Transformer le XML avec XSL
                            var processor = new XSLTProcessor();
                            processor.importStylesheet(xslDoc);
                            var resultDocument = processor.transformToDocument(xml);

                            // Convertir le résultat en une chaîne de caractères HTML
                            var htmlString = new XMLSerializer().serializeToString(resultDocument);

                            // Ouvrir le résultat dans un nouvel onglet
                            var newWindow = window.open();
                            newWindow.document.write(htmlString);
                            newWindow.document.title = 'CV de Wilhan Benrejdal';
                            newWindow.document.close();
                        }
                    };
                    xsl.send();
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Portfolio de Wilhan Benrejdal</h1>
    <p>Bienvenue sur mon portfolio. Cliquez ci-dessous pour afficher mon CV :</p>
    <button onclick="showCV()">Afficher le CV</button>
</body>
</html>
